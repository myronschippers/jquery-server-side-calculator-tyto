<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>

    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <div>
        <input type="number" id="firstNumber" placeholder="Number" class="js-field-mathNum1" />
        <button class="js-btn-mathOp" data-operator="add">+</button>
        <button class="js-btn-mathOp" data-operator="sub">-</button>
        <button class="js-btn-mathOp" data-operator="multi">*</button>
        <button class="js-btn-mathOp" data-operator="divi">/</button>
        <input type="number" id="secondNumber" placeholder="Number" class="js-field-mathNum2" />
        <button class="js-btn-submit">=</button>
        <button class="js-btn-clear">C</button>
    </div>

    <h2 class="js-solution"></h2>

    <ul class="js-history-list">
    </ul>
    
</body>
</html>
